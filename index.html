<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noiserand</title>
</head>
<body>

    <h1>Master Controls</h1>
    <div id="master-control">
        <div>
            <label for="masterVolumeSlider">Master Volume</label>
            <input id="masterVolumeSlider" type="range" min="0" max="1" value="0.5" step="0.01" oninput="updateMasterVolume(this.value)">
            <span id="masterVolumeValue">0.50</span>
        </div>
        <div>
            <label for="stereoPanningSlider">Stereo Panning</label>
            <input id="stereoPanningSlider" type="range" min="-1" max="1" value="0" step="0.01" oninput="updateStereoPanning(this.value)">
            <span id="stereoPanningValue">0.00</span>
        </div>
        <div>
            <button id="startStopButton" onclick="toggleStartStop()">Start</button>
        </div>
    </div>

    <div id="noise-control">
        <div>
            <label for="noiseVolumeSlider">Noise Volume</label>
            <input id="noiseVolumeSlider" type="range" min="0" max="1" value="0.5" step="0.01" oninput="updateNoiseVolume(this.value)">
            <span id="noiseVolumeValue">0.50</span>
        </div>
        <div>
            <label for="noiseTypeSelect">Noise Type</label>
            <select id="noiseTypeSelect" onchange="updateNoiseType(this.value)">
                <option value="white">White</option>
                <option value="pink">Pink</option>
                <option value="brown">Brown</option>
            </select>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
